---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic
  labels:
    app: spring-petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-petclinic
  template:
    metadata:
      labels:
        app: spring-petclinic
    spec:
      containers:
      - name: spring-petclinic
        image: altaira/pet-clinic:46359557c889a4d8d55e50cb3abfb0e119c2309c
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: postgres
